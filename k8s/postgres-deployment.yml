---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: postgres-deployment
 spec:
   selector:
     matchLabels:
       app: postgres
   replicas: 2
   template:
     metadata:
       name: postgres
       labels:
         app: postgres
     spec:
       containers:
         - name: postgres
           image: postgres
           envFrom:
             - configMapRef:
                 name: postgres-config
           ports:
             - containerPort: 5432
     
